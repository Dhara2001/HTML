<!DOCTYPE html>
<html>
    <head>
        <title>Employee Details</title>
        <h2>Employee Details</h2>
     </head>
    <body>

        <form>
            First Name:<br>
            <input type="text" name="firstname" required>
            <br>
            <br>
            Last Name:<br>
            <input type="text" name="Lastname" required>
            <br>
            <br>
            Age:<br>
            <input type="number" name="Age" id="Age" required>
            <br>
            <br>

            Select Gender 
            <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="male">Female</label><br>
            <br>

            Designation:<br>
            <label for="designation">Choose a Designation:</label>
            <select name="designation" id="designation" required> 
            <option value="trainee engineer">Trainee engineer</option>
            <option value="Senior developer">Senior Developer</option>
            <option value="Junior developer">Junior Developer</option>
            <option value="manager">Manager</option>
             </select><br>
             <br>

            Salary:<br>
            <input type="number" name="salary" id="Salary" required>
            <br>
            <br> 

            Location:<br>
            <label for="location">Choose a Location:</label>
            <select name="location" id="location" required>
            <option value="first floor">First Floor</option>
            <option value="Second floor">Second Floor</option>
            <option value="third floor">Third Floor</option>
            <option value="forth floor">Forth Floor</option>
             </select><br>
             <br>

             Enter your radixweb.email:
             <input type="text" name="email" required>
             <br>
             <br>

            
             <label for="joining">Date of Joining:</label>
             <input type="date" id="joining" name="joining">
             <br>
             <br>

             Contact Number:
             <input type="number" name="Contact" id="Contact" required>
             <br>
             <br>

             <input type="submit">

        </form>
    </body>
</html>
