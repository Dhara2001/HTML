 <!DOCTYPE html>
 <html>
    <head>
        <title>Employee Details</title>
        <h1>Employee Details</h1>
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>

        <form>
            First Name:<br>
            <input type="text" name="firstname" required>
            <br>
            <br>
            Last Name:<br>
            <input type="text" name="lastname" required>
            <br>
            <br>
            Age:
            <input type="number" name="age" required>
            <br>
            <br>

            Select Gender:<br>
            <input type="radio" name="male" id="Male">
            <label for="male">Male</label>
            <input type="radio" name="female" id="Female">
            <label for="female">Female</label><br>
            <br>

            Designation:
            <br>
            <label for="designation">Choose Designation:</label>
            <select name="designation" id="designation" required>
                <option value>Trainee Engineer</option>
                <option value>Manager</option>
                <option value>Mentor</option>
            </select>
            <br>
            <br>


            Salary:<br>
            <input type="number" name="salary" required>
            <br>
            <br>

            Location:
            <br>
            <label for="location">Choose location:</label>
            <select name="Location">Location
            <option value>First floor</option>
            <option value>Second floor</option>
            <option value>Third floor</option>
            </select>
            <br>
            <br>

            Enter E-mail id:
            <br>
            <input type="text" name="email" required>
            <br>
            <br>

            <input type="submit">
        

        </form>
    </body>
 </html>
